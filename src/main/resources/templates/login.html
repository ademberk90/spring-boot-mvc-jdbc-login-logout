<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main {
        max-width: 400px;
      }

      .form-floating > .form-control:not(:placeholder-shown) ~ label::after {
        background-color: unset;
      }
    </style>
  </head>

  <body>
    <div class="main w-50 ">
      <div class="mb-2">
        <div class="bg-danger p-2 text-light border rounded-1" th:if="${param.error}">Invalid username and password.</div>
        <div class="bg-danger p-2 text-light border rounded-1" th:if="${param.logout}">You have been logged out.</div>
      </div>

      <form action="#" th:action="@{/login}" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating mb-2">
          <input type="text" name="username" class="form-control" />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" name="password" class="form-control" />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
